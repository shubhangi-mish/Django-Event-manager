<!-- myapp/templates/registration/login.html -->
{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - My Project</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>
    <div class="login-container">
        <h1>Login</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }} <!-- Automatically renders the form fields and handles errors -->
            <button type="submit">Login</button>
        </form>

        {% if form.errors %}
        <div class="error">
            <ul>
                {% for field in form %}
                {% for error in field.errors %}
                <li>{{ error }}</li>
                {% endfor %}
                {% endfor %}
            </ul>
        </div>
        {% endif %}

        <p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
    </div>
</body>

</html>
