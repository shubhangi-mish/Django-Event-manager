<!-- myapp/templates/user_profile.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile - My Project</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>
    <div class="profile-container">
        <h1>Update Profile</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }} <!-- This renders the form fields with default styling -->
            <button type="submit">Update Profile</button>
        </form>
    </div>
</body>

</html>
